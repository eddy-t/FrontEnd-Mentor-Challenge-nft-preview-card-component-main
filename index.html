<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheets/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<header>
</header>
<main>
  <div class="card">
    <div class="img-card">
      <img class="img-card" src="images/image-equilibrium.jpg" alt="Image equilibrium">
    </div>
    <h1>Equilibrium #3429</h1>
    <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
    <p id="price"><img src="images/icon-ethereum.svg">0.041 ETH</p>
  <p id="timeleft"><img src="images/icon-clock.svg">3 days left</p>
<div id="line"></div>
<div class="avatar">
<img id="avatar" src="images/image-avatar.png" alt="avatar">
  <p id="author">Creation of <a href="#">Jules Wyvern</a></p>
</div>
</div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.eddytahibi.fr">Eddy TAHIBI</a>.
  </div>
</footer>
</body>
</html>
